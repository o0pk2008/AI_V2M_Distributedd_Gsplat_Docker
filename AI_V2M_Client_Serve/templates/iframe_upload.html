<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe_upload</title>
    <link href="./tailwind/tailwind.min.css" rel="stylesheet">
    <script src="./tailwind/feather.min.js"></script>

</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <p class="absolute font-semibold text-gray-900 left-12 top-8 text-lg">Create</p>
    <button type="button" class="absolute right-10 top-8 text-gray-400 hover:text-gray-500 x-close2">
        <span class="sr-only">Close</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

    <div class="bg-gray-200 rounded-lg p-4 m-12 w-full h-4/6 md:h-80 content-center drop">
        <div class="text-center">
            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="mx-auto h-20 w-20 text-indigo-500">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 16.5V9.75m0 0 3 3m-3-3-3 3M6.75 19.5a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z" />
            </svg>

            <div class="mt-4 text-sm leading-6 text-gray-600">
                <label
                    class="relative cursor-pointer rounded-md font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                    <span>Upload a file</span>
                </label>
            </div>
            <p class="text-xs leading-5 text-gray-600">MP4, MOV up to 1GB</p>
        </div>
    </div>

    <div class="absolute flex left-12 bottom-8">
        <button class="flex bg-gray-200 hover:bg-gray-300 text-gray-500 py-1 px-3 rounded-lg mr-4">
            <i data-feather="help-circle" alt="User Avatar" class="h-4 w-4 mt-1 mr-1"></i>
            <p>Help</p>
        </button>
        <button class="flex bg-gray-200 hover:bg-gray-300 text-gray-500 py-1 px-3 rounded-lg">
            <i data-feather="help-circle" alt="User Avatar" class="h-4 w-4 mt-1 mr-1"></i>
            <p>FAQ</p>
        </button>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        feather.replace();
    })
</script>

</html>
