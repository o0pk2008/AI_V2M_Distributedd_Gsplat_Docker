<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe_upload</title>
    <link href="./tailwind/tailwind.min.css" rel="stylesheet">
    <script src="./tailwind/feather.min.js"></script>

</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <p class="absolute font-semibold text-gray-900 left-12 top-8 text-lg">Create</p>
    <button type="button" class="absolute right-11 top-8 text-gray-400 hover:text-gray-500">
        <span class="sr-only">Close</span>
        <svg class="h-6 w-6 x-close1" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

    <div class="rounded-lg mt-24 m-12 w-full h-full md:h-96 content-center">
        <div class="grid md:grid-cols-2">
            <div class="h-40 md:h-96 bg-black">
                <video class="frame-video h-40 md:h-96 w-full" autoplay playsinline disablepictureinpicture controls loop muted>
                    <source src />
                </video>
            </div>
            <div class="grid grid-rows-5 mt-4 md:pl-8 md:mt-0">
                <div>
                    <label for="Title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
                    <div class="mt-2">
                        <input id="Title" name="Title" type="text" autocomplete="text" required placeholder="Add a title for your capture"
                            class="block w-full rounded-md border-0 pl-2 pr-2 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 input_title">
                    </div>
                </div>
                <div class="mt-2">
                    <label for="CameraType" class="block text-sm font-medium leading-6 text-gray-900">Camera type</label>
                    <div class="mt-2">
                        <select id="CameraType" name="CameraType" autocomplete="CameraType-name"
                            class="block w-full pl-2 pr-2 rounded-md border-0 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            <option>Normal</option>
                            <option>Fisheye</option>
                            <option>Equirectangular</option>
                        </select>
                    </div>
                </div>
                <div class="mt-2">
                    <label for="Privacy" class="block text-sm font-medium leading-6 text-gray-900">Privacy</label>
                    <div class="mt-2">
                        <select id="Privacy" name="Privacy" autocomplete="Privacy-name"
                            class="block w-full pl-2 pr-2 rounded-md border-0 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6 userprivacy">
                            <option value="1">Public</option>
                            <option value="0">Private</option>
                        </select>
                    </div>
                </div>
                <div class="flex items-center">
                    <input id="candidates" name="candidates" type="checkbox"
                        class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600 export_mesh">
                    <label for="candidates" class="block text-sm ml-2 font-medium leading-6 text-gray-900">Include Mesh (Beta)</label>
                </div>
                <div class="mt-1">
                    <button type="submit"
                        class="w-full justify-center items-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 h-12 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 buttonupdata">Upload</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        feather.replace();
    })
</script>

</html>
