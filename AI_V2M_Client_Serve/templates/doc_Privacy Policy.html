  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 获取 Markdown 文件的路径
        var markdownFilePath = 'doc/Privacy Policy.md';

        // 使用 fetch 获取 Markdown 文件内容
        fetch(markdownFilePath)
            .then(response => response.text())
            .then(markdownContent => {
                // 使用 marked.js 渲染 Markdown 文本为 HTML
                var htmlContent = marked.parse(markdownContent);

                // 将渲染后的 HTML 插入到页面中
                document.getElementById('markdown-container').innerHTML = htmlContent;
            })
            .catch(error => console.error('Error fetching Markdown file:', error));
    });
</script>
